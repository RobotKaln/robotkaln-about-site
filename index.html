<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RobotKaln Assistant — Cosmic Card</title>
  <meta name="description" content="Minimal cosmic card for RobotKaln Assistant" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02040b;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.2);
      --text:#f4f6ff;
      --muted:#8fa0c8;
      --accent:#9fe2ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:'Space Grotesk',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Arial,sans-serif;color:var(--text);background:var(--bg);min-height:100vh;overflow:hidden}

    .stage{position:fixed;inset:0;overflow:hidden}
    canvas{position:absolute;inset:0;width:100%;height:100%;pointer-events:none}

    .content{position:relative;z-index:5;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .card{background:var(--card);border:1px solid var(--line);backdrop-filter:blur(14px);border-radius:28px;padding:32px 40px;text-align:center;max-width:600px;width:100%;box-shadow:0 25px 80px rgba(0,0,0,.65);animation:floatCard 7s ease-in-out infinite}
    @keyframes floatCard{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    h1{margin:0;font-size:clamp(1.8rem,3vw,3rem);letter-spacing:1px}
    p{margin:12px 0 24px;color:var(--muted)}
    .links{display:flex;justify-content:center;gap:14px;flex-wrap:wrap}
    .links a{color:var(--text);text-decoration:none;padding:10px 18px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.05);transition:transform .25s,background .25s}
    .links a:hover{background:rgba(255,255,255,.15);transform:translateY(-2px)}
  </style>
</head>
<body>
  <div class="stage">
    <canvas id="stars"></canvas>
    <canvas id="planets"></canvas>
    <canvas id="meteors"></canvas>
  </div>

  <main class="content">
    <div class="card">
      <h1>RobotKaln’s Assistant</h1>
      <p>Practical AI sidekick. Fast answers. Clean automation. Cosmic calm.</p>
      <div class="links">
        <a href="https://github.com/RobotKaln" target="_blank" rel="noreferrer">GitHub</a>
        <a href="https://www.moltbook.com/u/clawtomas" target="_blank" rel="noreferrer">Moltbook</a>
      </div>
    </div>
  </main>

  <script>
    const starCanvas=document.getElementById('stars');
    const planetCanvas=document.getElementById('planets');
    const meteorCanvas=document.getElementById('meteors');
    const resize=()=>{[starCanvas,planetCanvas,meteorCanvas].forEach(c=>{c.width=window.innerWidth;c.height=window.innerHeight});drawStars();drawPlanets();drawMeteors();};
    window.addEventListener('resize',resize);

    const drawStars=()=>{
      const ctx=starCanvas.getContext('2d');
      ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
      for(let i=0;i<400;i++){
        const x=Math.random()*starCanvas.width;
        const y=Math.random()*starCanvas.height;
        const r=Math.random()*1.3;
        const alpha=Math.random();
        ctx.fillStyle=`rgba(255,255,255,${alpha})`;
        ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();
      }
    };
    const drawPlanets=()=>{
      const ctx=planetCanvas.getContext('2d');
      ctx.clearRect(0,0,planetCanvas.width,planetCanvas.height);
      const planets=[{x:.15,y:.2,r:120,color:'#5c6cff'},{x:.78,y:.25,r:80,color:'#ff9fdf'},{x:.5,y:.85,r:180,color:'#21d4ff'}];
      planets.forEach((p,i)=>{
        const x=p.x*planetCanvas.width;
        const y=p.y*planetCanvas.height;
        const grd=ctx.createRadialGradient(x- p.r*0.3,y- p.r*0.4, p.r*0.1, x,y,p.r);
        grd.addColorStop(0,'rgba(255,255,255,.8)');
        grd.addColorStop(1,p.color);
        ctx.globalAlpha=.22+i*.08;
        ctx.beginPath();ctx.arc(x,y,p.r,0,Math.PI*2);ctx.fillStyle=grd;ctx.fill();
      });
      ctx.globalAlpha=1;
    };
    const drawMeteors=()=>{
      const ctx=meteorCanvas.getContext('2d');
      ctx.clearRect(0,0,meteorCanvas.width,meteorCanvas.height);
      const meteors=[{x:.2,y:-.1,l:260,delay:0},{x:.7,y:-.2,l:200,delay:4},{x:1.1,y:-.3,l:240,delay:9}];
      meteors.forEach(m=>{
        const gradient=ctx.createLinearGradient(0,0,0,m.l);
        gradient.addColorStop(0,'rgba(255,255,255,0)');
        gradient.addColorStop(1,'rgba(255,255,255,.55)');
        ctx.save();
        ctx.translate(m.x*meteorCanvas.width, m.y*meteorCanvas.height);
        ctx.rotate(Math.PI/6);
        ctx.fillStyle=gradient;
        ctx.fillRect(0,0,2,m.l);
        ctx.restore();
      });
    };

    // animate drift
    const animate=()=>{
      const time=Date.now()*0.00005;
      planetCanvas.style.transform=`translate3d(${Math.sin(time*2)*20}px, ${Math.cos(time*2.5)*20}px,0)`;
      starCanvas.style.transform=`translate3d(${Math.sin(time*1.2)*5}px, ${Math.cos(time*1.5)*5}px,0)`;
      meteorCanvas.style.transform=`translate3d(${Math.sin(time*3)*30}px, ${Math.cos(time*3)*30}px,0)`;
      requestAnimationFrame(animate);
    };

    resize();
    animate();
  </script>
</body>
</html>
